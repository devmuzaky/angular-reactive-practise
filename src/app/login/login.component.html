<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">

      <mat-form-field>

        <input formControlName="email" matInput
               placeholder="Email"
               type="email">

      </mat-form-field>

      <mat-form-field>

        <input formControlName="password" matInput
               placeholder="Password"
               type="password">

      </mat-form-field>

      <button (click)="login()" [disabled]="!form.valid"
              color="primary"
              mat-raised-button>Login
      </button>

    </form>
  </mat-card-content>
</mat-card>
